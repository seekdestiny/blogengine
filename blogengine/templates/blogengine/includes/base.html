<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}Jeff Qian's Blog{% endblock %}</title>
        <meta name="description" content="Welcome to Jeff Qian's personal page.">
        <meta name="author" content="Jeff Qian">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/rss+xml" title="Blog posts" href="/feeds/posts/">

        <!-- Place favicon.ico in the root directory -->

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/dist/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/dist/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/code.css' %}">
        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
        <script src="{% static 'bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Add your site or application content here -->
        <div class="blog">
            <!-- Sidebar -->
            <nav id="sidebar">
                <!-- Sidebar Header-->
                <div class="sidebar-header">
                    <h1>Jeff Qian</h1>
                </div>

                <ul class="sidebar-buttons">
                    <li class="sidebar-button">
                        <a class="side-button-link" href="/">
                            <i class="side-button-icon fa fa-lg fa-home"></i>
                            <span class="sidebar-button-desc">Home</span>
                        </a>
                    </li>

                    <li class="sidebar-button">
                        <a class="side-button-link" href="/">
                            <i class="side-button-icon fa fa-lg fa-bookmark"></i>
                            <span class="sidebar-button-desc">Categories</span>
                        </a>
                    </li>

                    <li class="sidebar-button">
                        <a class="side-button-link" href="/">
                            <i class="side-button-icon fa fa-lg fa-tags"></i>
                            <span class="sidebar-button-desc">Tags</span>
                        </a>
                    </li>

                    <li class="sidebar-button">
                        <a class="side-button-link" href="/">
                            <i class="side-button-icon fa fa-lg fa-archive"></i>
                            <span class="sidebar-button-desc">Archives</span>
                        </a>
                    </li>

                    <li class="sidebar-button">
                        <form action="/search" method="GET">
                          <div class="form-group row">
                            <div class="col-lg-2 side-button-icon">
                                <i class="fa fa-lg fa-search"></i>
                            </div>
                            <div class="searchInput col-lg-10">
                                <input class="form-control" type="search" name="q" placeholder="Search..."></input>
                            </div>
                          </div>
                        </form>
                    </li>

                    <li class="sidebar-button">
                        <a class="side-button-link" href="/resume/">
                            <i class="side-button-icon fa fa-lg fa-vcard"></i>
                            <span class="sidebar-button-desc">Resume</span>
                        </a>
                    </li>
                </ul>
                
                <ul class="sidebar-buttons">
                    <li class="sidebar-button">
                        <a class="side-button-link" href="https://www.linkedin.com/in/jifeiqiandevelop">
                            <i class="side-button-icon fa fa-lg fa-linkedin"></i>
                            <span class="sidebar-button-desc">LinkedIn</span>
                        </a>
                    </li>

                    <li class="sidebar-button">
                        <a class="side-button-link" href="https://github.com/seekdestiny">
                            <i class="side-button-icon fa fa-lg fa-github"></i>
                            <span class="sidebar-button-desc">Gihub</span>
                        </a>
                    </li>

                    <li class="sidebar-button">
                        <a class="side-button-link" href="https://www.facebook.com/jifei.qian">
                            <i class="side-button-icon fa fa-lg fa-facebook"></i>
                            <span class="sidebar-button-desc">Facebook</span>
                        </a>
                    </li>
                </ul>

                <ul class="sidebar-buttons">
                    <li class="sidebar-button">
                        <a class="side-button-link" href="/feeds/posts/">
                            <i class="side-button-icon fa fa-lg fa-rss"></i>
                            <span class="sidebar-button-desc">RSS</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- End Sidebar -->

            <!-- Page Content Holder -->
            <div id="main">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                        
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a class="navbar-brand" href="/">Jeff Qian's Blog</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div id="content" class="row">
                        <div class="col-lg-12">
                            {% block content %}{% endblock %}
                        </div>
                </div>

                <footer id="footer" class="row">
                    <span class="col-lg-12">
                        <p>Copyright &copy; {% now "Y" %} Jeff Qian. All Rights Reserved.</p>
                    </span>
                </footer>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static 'bower_components/html5-boilerplate/js/vendor/jquery-1.12.0.min.js' %}"><\/script>')</script>
        <script src="{% static 'bower_components/html5-boilerplate/dist/js/plugins.js' %}"></script>
        <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        
        <!-- Menu toggle script -->
        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                });
            });
        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
